<title>后台登录</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<header class="navbar-wrapper" >
  <div class="navbar navbar-fixed-top">
    <div class="container-fluid cl">
      <a class="logo navbar-logo f-l mr-10 hidden-xs">Sobey</a>
      <span class="logo navbar-slogan f-l mr-10 hidden-xs">BirTV后台管理系统</span>
      <a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:;"></a>
    </div>
  </div>
</header>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="userAdmin" type="text" placeholder="账号" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="userPassword" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" name="userCode" type="text" placeholder="输入验证码" style="width:150px;">
          <img src="" id="ValidateCode" style="width: 100px;height: 41px;" onclick="getValiCode()"/> <a onclick="getValiCode()" href="javascript:;">看不清，换一张</a></div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-7 col-xs-offset-3 text-c">
          <input name="loginBtn" id="loginBtn" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <!--<input name="loginReset" id="loginReset" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">-->
        </div>
      </div>
    </form>
  </div>
</div>

</html>
