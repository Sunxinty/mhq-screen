    <title>值班安排管理页面</title>
    <link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
    <style>
        .c-black {
            font-size:18px;
        }
        input[type=radio]{
            width:16px;
            height:16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="pd-20">
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2 col-md-3 clo-lg-3"><strong class="c-black">* 数据设置</strong></label>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2 col-md-4 clo-lg-4">机构：</label>
                <div class="formControls col-xs-8 col-sm-9 col-md-4 clo-lg-4">
                    <input type="text" class="input-text" value="融媒体中心" placeholder="融媒体中心" id="ondutyTitle" name="ondutyTitle">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2 col-md-4 clo-lg-4">值班总编：</label>
                <div class="formControls col-xs-8 col-sm-9 col-md-4 clo-lg-4">
                    <input type="text" class="input-text" value="杨跃新" placeholder="杨跃新" id="editorMaster" name="editorMaster">
                </div>
            </div>
            <div id="watch">
                <div class="row cl tv">
                    <label class="form-label col-xs-4 col-sm-2 col-md-4 clo-lg-4">电视：</label>
                    <div class="formControls col-xs-8 col-sm-9 col-md-2 clo-lg-2">
                        <input type="text" class="input-text" value="" placeholder="栏目名" name="title">
                    </div>
                    <div class="formControls col-xs-8 col-sm-9 col-md-1 clo-lg-1">
                        <input type="text" class="input-text" value="" placeholder="职务" name="zhiwu">
                    </div>
                    <div class="formControls col-xs-8 col-sm-9 col-md-1 clo-lg-1">
                        <input type="text" class="input-text" value="" placeholder="姓名" name="name">
                    </div>
                    <div class="formControls col-xs-1 col-sm-1 col-md-1 clo-lg-1">
                        <input type="button" class="btn btn-primary radius add" type="button" value="+">
                        <input type="button" class="btn btn-danger hidden radius del" type="button" value="-">
                    </div>
                </div>
                <div class="row cl np">
                    <label class="form-label col-xs-4 col-sm-2 col-md-4 clo-lg-4">报纸：</label>
                    <div class="formControls col-xs-8 col-sm-9 col-md-2 clo-lg-2">
                        <input type="text" class="input-text" value="" placeholder="栏目名" name="title">
                    </div>
                    <div class="formControls col-xs-8 col-sm-9 col-md-1 clo-lg-1">
                        <input type="text" class="input-text" value="" placeholder="职务" name="zhiwu">
                    </div>
                    <div class="formControls col-xs-8 col-sm-9 col-md-1 clo-lg-1">
                        <input type="text" class="input-text" value="" placeholder="姓名" name="name">
                    </div>
                    <div class="formControls col-xs-1 col-sm-1 col-md-1 clo-lg-1">
                        <input type="button" class="btn btn-secondary radius add" type="button" value="+">
                        <input type="button" class="btn btn-danger hidden radius del" type="button" value="-">
                    </div>
                </div>
                <div class="row cl bc">
                    <label class="form-label col-xs-4 col-sm-2 col-md-4 clo-lg-4">广播：</label>
                    <div class="formControls col-xs-8 col-sm-9 col-md-2 clo-lg-2">
                        <input type="text" class="input-text" value="" placeholder="栏目名" name="title">
                    </div>
                    <div class="formControls col-xs-8 col-sm-9 col-md-1 clo-lg-1">
                        <input type="text" class="input-text" value="" placeholder="职务" name="zhiwu">
                    </div>
                    <div class="formControls col-xs-8 col-sm-9 col-md-1 clo-lg-1">
                        <input type="text" class="input-text" value="" placeholder="姓名" name="name">
                    </div>
                    <div class="formControls col-xs-1 col-sm-1 col-md-1 clo-lg-1">
                        <input type="button" class="btn btn-success radius add" type="button" value="+">
                        <input type="button" class="btn btn-danger hidden radius del" type="button" value="-">
                    </div>
                </div>
                <div class="row cl mc">
                    <label class="form-label col-xs-4 col-sm-2 col-md-4 clo-lg-4">融媒体：</label>
                    <div class="formControls col-xs-8 col-sm-9 col-md-2 clo-lg-2">
                        <input type="text" class="input-text" value="" placeholder="栏目名" name="title">
                    </div>
                    <div class="formControls col-xs-8 col-sm-9 col-md-1 clo-lg-1">
                        <input type="text" class="input-text" value="" placeholder="职务" name="zhiwu">
                    </div>
                    <div class="formControls col-xs-8 col-sm-9 col-md-1 clo-lg-1">
                        <input type="text" class="input-text" value="" placeholder="姓名" name="name">
                    </div>
                    <div class="formControls col-xs-1 col-sm-1 col-md-1 clo-lg-1">
                        <input type="button" class="btn btn-warning radius add" type="button" value="+">
                        <input type="button" class="btn btn-danger hidden radius del" type="button" value="-">
                    </div>
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2 col-md-3 clo-lg-3"><strong class="c-black">* 样式修改</strong></label>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2 col-md-4 clo-lg-4">标题：</label>
                <div class="formControls col-xs-8 col-sm-9 col-md-4 clo-lg-4">
                    <input type="text" class="input-text" value="" placeholder="值班安排" id="TITLE" name="Title">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2 col-md-4 clo-lg-4">背景图：</label>
                <div class="formControls col-xs-8 col-sm-9 col-md-4 clo-lg-4">
                    <div class="radio-box-boom">
                        <input type="radio" id="DEFULT" value="0" name="radio-bg">
                        <label for="DEFULT">默认</label>
                    </div>
                    <div class="radio-box-boom">
                        <input type="radio" id="USER" value="1" name="radio-bg">
                        <label for="USER">自定义</label>
                    </div>
                </div>
            </div>
            <div id="UPLOAD" class="row cl">
                <label class="form-label col-xs-4 col-sm-2 col-md-4 clo-lg-4">上传自定义背景：</label>
                <div class="formControls col-xs-8 col-sm-9 col-md-5 clo-lg-5">
                    <div class="uploader-list-container" >
                        <div class="queueList">
                            <div id="dndArea" class="placeholder" style="height:160px;min-height:150px;padding-top:78px;background-position: center 13px;">
                                <div id="filePicker-2"></div>
                                <p>或将照片拖到这里，最多可上传1张</p>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress"> <span class="text">0%</span> <span class="percentage"></span> </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div>
                                <div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-md-4 clo-lg-4 col-xs-offset-4 col-sm-offset-2 col-md-offset-4 clo-lg-offset-4">
                    <button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.js"></script>
<script type="text/javascript" src="static/js/HTTPNAME.js"></script>
<script type="text/javascript" src="static/js/ondutyplan.js"></script>
</body>
</html>
